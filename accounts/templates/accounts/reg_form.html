{% extends 'base.html' %}

{% block head %}
<title>Register</title>  <!--tab name-->
{% endblock %}


{% block body %}
<div class="container">
  <h1>Register</h1>
  <form method="post">
    <!--cross site request forgery = csrf-->
    {% csrf_token %}
    {{ form.as_p }} <!--form as paragraph for username and password-->
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
